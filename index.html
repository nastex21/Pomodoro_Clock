<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Pomodoro Timer</title>

</head>

<body>
  <h1> Javascript Pomodoro Timer </h1>
  <div id="bg-body">
    <div id="timer">
      <div id="screenClock">
        <div id="box1" class="box">
          <p id="hour" class="num"></p>
          <p id="hourUnits" class="numUnits"></p>
        </div>
        <!-- div end box1 -->
        <div id="box2" class="box">
          <p id="minutes" class="num"></p>
          <p id="minUnits" class="numUnits"></p>
        </div>
        <!-- div end box2 -->
        <div id="box3" class="box">
          <p id="seconds" class="num"></p>
          <p id="secUnits" class="numUnits"></p>
        </div>
        <!-- div end box3 -->
      </div>
      <!-- div screenClock end -->
      <div id="middleSec">
        <div id="breakOutput" class="box-output">
          <p id="break" class="type">Break</p>
          <p id="bre" class="text">5</p>
        </div>
        <div id="durOutput" class="box-output">
          <p id="duration" class="type">Duration</p>
          <p id="dur" class="text">25</p>
        </div>
      </div>
      <!-- end of middleSec -->
      <div id="inputButtons">
        <div id="inputBreakButtons" class="inputs">
          <div class="divBtns">
            <a class='superBtn minusPlus' id="sub-break" value="subBre">-</a>
          </div>
          <div class="divBtns">
            <a class='superBtn minusPlus' id="add-break" value="addBre">+</a>
          </div>
        </div>
        <div id="inputDurButtons" class="inputs">
          <div class="divBtns">
            <a class='superBtn minusPlus' id="sub-dur" value="subDur">-</a>
          </div>
          <div class="divBtns">
            <a class='superBtn minusPlus' id="add-dur" value="addDur">+</a>
          </div>
        </div>
      </div>
      <!-- end of inputButtons -->
      <div id="lastSec">
        <div class="divBtns bottomRow" id="bottomleftDiv">
          <a value="reset" id="resetButton" class='superBtn control'>RESET</a>
        </div>
        <div class="divBtns bottomRow">
          <a value="pause" id="pauseButton" class="superBtn control">PAUSE</a>
        </div>
        <div class="divBtns bottomRow">
          <a value="resume" id="resumeButton" class="superBtn control">RESUME</a>
        </div>
        <div class="divBtns bottomRow" id="bottomRightDiv">
          <a value="start" id="startButton" class="superBtn control">START</a>
        </div>
      </div>
      <!-- end of lastSec div-->
    </div>
    <!-- end of timer div -->
  </div>
  <!-- end of div bg-body -->

  <audio id="myAudio">
    <source src="http://res.cloudinary.com/nasax2000/video/upload/v1505629993/kwahmah-02__alarm1.mp3" type="audio/mp3"></audio>
  <!-- Load the CDN first -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
